x-shared-parameters: &shared-parameters
  env_file:
    - ../../.env
  restart: always
  networks:
    - default
    - common-network

x-db-dependency: &db-dependency
  depends_on:
    rabbitmq:
      condition: service_healthy
    db:
      condition: service_started
  environment:
    - POSTGRES_HOST=db
    - REDIS_HOST=redis
    - RABBITMQ_HOST=rabbitmq

services:
  db:
    <<: *shared-parameters
    image: postgres:14-alpine
    container_name: debug_db
    volumes:
      - debug_psgsql_volume:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  pgadmin:
    <<: [*shared-parameters, *db-dependency]
    image: dpage/pgadmin4:latest
    container_name: pgadmin    
    ports:
      - "8090:80"
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.ru
      - PGADMIN_DEFAULT_PASSWORD=admin_password
    volumes:
      - pgadmin_volume:/var/lib/pgadmin/

  redis:
    <<: *shared-parameters
    image: redis:latest
    container_name: debug_redis
    command: >
      --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

  rabbitmq:
    <<: *shared-parameters
    image: rabbitmq:3.13-management
    container_name: debug_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - debug_rabbitmq_volume:/var/lib/rabbitmq/:rw
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    <<: [*shared-parameters, *db-dependency]
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: debug_celery
    command: ./src/conf/entrypoints/celery.sh

  celery-beat:
    <<: [*shared-parameters, *db-dependency]
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: debug_celery-beat
    command: ./src/conf/entrypoints/celery-beat.sh
    mem_limit: 1g
    cpus: "1.0"

  flower:
    <<: [*shared-parameters, *db-dependency]
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672//
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"

  taskiq:
    <<: [*shared-parameters, *db-dependency]
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: debug_taskiq_worker
    command: ./src/conf/entrypoints/taskiq.sh

volumes:
  debug_psgsql_volume:
  pgadmin_volume:
  debug_rabbitmq_volume:

networks:
  common-network:
    external: true